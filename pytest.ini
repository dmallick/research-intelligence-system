[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=agents 
    --cov=api 
    --cov=core 
    --cov=models 
    --cov=utils
    --cov-report=html 
    --cov-report=term-missing 
    --cov-fail-under=70
    --asyncio-mode=auto
    -v
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning